<ion-content>

  <h2>Search Recipes</h2> 

  <ion-item>
  <ion-label color="primary" >Search via ingredient:</ion-label>
  <ion-input [(ngModel)]="queryInput"  placeholder="..."></ion-input>
  <button ion-button round outline (click)="btnSearch($event)" item-end>Search</button>
</ion-item>
  
  <div *ngIf="Data !== undefined">
            <ion-list inset >

     <button ion-item *ngFor="let hit of Data" (click)="btnRecipeDetails(hit)" >
      <h3>{{hit.recipe.label}}</h3>
      
      <div  item-end>
      </div>
    </button>
  </ion-list>
  </div>

  <div *ngIf="Error">
    <h1>{{Error}}</h1>
  </div>

</ion-content>
